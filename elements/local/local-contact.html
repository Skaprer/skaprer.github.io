<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="local-contact">
	<style>
		:host
		{
			display: block;
			height: 0px;
			margin: 2px auto;
			overflow: hidden;
			opacity: 0;
			transition: width 0.8s, height 0.8s, padding 0.8s, margin 0.8s, opacity 0.8s;
		}
		textarea
		{
			width: 600px;
			margin: auto;
			display: block;
			height: 200px;
			background-color: #4DB6AC;
			border-radius: 5px;
			border: solid 20px #26A69A;
			resize: none;
			color: #FFF;
			font-size: 18px;
			font-weight: 100;
			padding: 20px;
			border-bottom: solid 50px #26A69A;
			border-top: solid 20px #26A69A;
		}
		form
		{
			position: relative;
		}
		input[type="submit"]
		{
			position: absolute;
			width: 200px;
			height: 30px;
			text-align: center;
			bottom: 10px;
			left: calc(50% - 100px);
			border: none;
			background: none;
			color: #FFF;
			font-size: 18px;
			font-weight: 100;
			cursor: pointer;
		}
		::-webkit-input-placeholder {
		   color: #00897B;
		}

		:-moz-placeholder { /* Firefox 18- */
		   color: #00897B;
		}

		::-moz-placeholder {  /* Firefox 19+ */
		   color: #00897B;
		}

		:-ms-input-placeholder {
		   color: #00897B;
		}
		@media screen and (max-width: 750px)
		{
			textarea
			{
				width : calc(100% - 100px);
			}
		}
	</style>
	<template>
		<form method="get" action="http://api.skaprer.com/mail">
			<textarea placeholder="Enter you message here ( Including your contact details so we can get back to you )" name="message"></textarea>
			<input type="submit" value="Send Message" />
		</form>
	</template>
</dom-module>

<script>
	/* register component */
	Polymer({
		is : "local-contact",
	});
</script>
